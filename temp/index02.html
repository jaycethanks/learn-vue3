      const data = { field1: '', field2: '', field3: '' };
      for (f in data) {
        Object.defineProperty(data, f, {
          set: function (v) {
            console.log(f, '--line23');
            data[f + '_'] = v;

            document.querySelector(`#bindText${f.at(-1)}`).textContent = v;
          },
          get: function () {

        });

      const handleInput = (e) => {

        console.log('field' + ind, '--line45');
